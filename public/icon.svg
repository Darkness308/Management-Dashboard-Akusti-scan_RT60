<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad1)" rx="80"/>

  <!-- Chart Icon -->
  <g transform="translate(256, 256)">
    <!-- Bar Chart -->
    <rect x="-120" y="-60" width="60" height="140" fill="#ffffff" opacity="0.9" rx="8"/>
    <rect x="-40" y="-100" width="60" height="180" fill="#ffffff" opacity="0.95" rx="8"/>
    <rect x="40" y="-40" width="60" height="120" fill="#ffffff" rx="8"/>

    <!-- Trend Line -->
    <path d="M -140,-80 L -10,-120 L 100,-40"
          stroke="#ffd700"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Data Points -->
    <circle cx="-140" cy="-80" r="12" fill="#ffd700"/>
    <circle cx="-10" cy="-120" r="12" fill="#ffd700"/>
    <circle cx="100" cy="-40" r="12" fill="#ffd700"/>
  </g>
</svg>
